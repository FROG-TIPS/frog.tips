language: python

python:
  - "2.7"
  - "3.5"
  - "pypy"

install:
  - pip install .
  - pip install -r requirements/test.txt

script:
  - nosetests test

branches:
  only:
    - master
    - repo-split
    - /^v\d+\.\d+\.\d+.*$/

before_deploy:
  - python setup.py sdist bdist_wheel

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: frog-*.whl
  skip_cleanup: true
  on:
    tags: true
